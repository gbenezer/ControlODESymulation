# Pre-commit hooks configuration
# https://pre-commit.com/
#
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate
#
# PHASED ROLLOUT:
# - Currently only pytest runs (blocks commit on test failure)
# - Uncomment sections below as codebase issues are resolved
# - Order to enable: general checks → black → isort → ruff → bandit → mypy

default_language_version:
  python: python3.12

repos:
  # ==========================================================================
  # ACTIVE: Pytest (blocks commit on test failure)
  # ==========================================================================
  - repo: local
    hooks:
      - id: pytest
        name: pytest (unit tests)
        entry: pytest tests/unit -x -q --no-header --tb=line --no-cov
        language: system
        pass_filenames: false
        always_run: true
        # -x = stop on first failure
        # -q = quiet output
        # --tb=line = minimal traceback
        # --no-cov = skip coverage for speed

