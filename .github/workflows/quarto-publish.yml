name: Publish Quarto Documentation

on:
  push:
    branches: [main, master]
    paths:
      - 'docs/**'
      - 'src/**'  # Re-build if source changes!
      - '.github/workflows/quarto-publish.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # Weekly rebuild (Sundays at 2 AM)

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[all]" # Install package in editable mode
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.8.26
      
      - name: Verify installation
        run: |
          python -c "import cdesym; print(f'âœ“ Package version: {cdesym.__version__}')"
          quarto --version
      
      - name: Render Quarto documentation
        run: |
          cd docs
          quarto render --execute-daemon --execute-daemon-restart
        env:
          QUARTO_PYTHON: python
      
      - name: Check for rendering errors
        run: |
          if grep -r "ERROR" docs/_site/; then
            echo "Found errors in rendered output"
            exit 1
          fi
          echo "âœ“ No rendering errors found"
      
      - name: Upload artifact (for PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: quarto-docs-preview
          path: docs/_site
          retention-days: 7
      
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_site
      
      - name: Create deployment summary
        if: github.event_name == 'push'
        run: |
          echo "## ðŸ“š Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "Site: https://gbenezer.github.io/ControlDESymulation/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- Rendered pages: $(find docs/_site -name '*.html' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Total size: $(du -sh docs/_site | cut -f1)" >> $GITHUB_STEP_SUMMARY